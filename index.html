<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Recipe Finder</h1>
        <form id="search-form" class="flex justify-center mb-6">
            <input type="text" id="query" class="border p-2 w-full max-w-lg" placeholder="Search for recipes..." required>
            <button type="submit" class="bg-blue-500 text-white p-2 ml-2">Search</button>
        </form>
        <div id="recipes" class="flex flex-wrap justify-center"></div>
    </div>

    <!-- Modal -->
    <div id="recipeModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-xl h-3/4 overflow-y-auto">
            <span class="close cursor-pointer text-gray-500 hover:text-gray-700 float-right text-2xl">&times;</span>
            <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
            <img id="modalImage" class="w-full h-auto mb-4" src="" alt="">
            <p id="modalCategory" class="text-gray-700 mb-2"></p>
            <p id="modalArea" class="text-gray-700 mb-4"></p>
            <p><strong>Ingredients:</strong></p>
            <ul id="modalIngredients" class="list-disc list-inside mb-4"></ul>
            <p><strong>Instructions:</strong></p>
            <p id="modalInstructions" class="mb-4"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
